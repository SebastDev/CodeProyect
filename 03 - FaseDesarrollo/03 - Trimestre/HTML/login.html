<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styleslogin.css">
    <link rel="shortcut icon" href="../IMG/LogoPngVioletas.png" type="image/x-icon">
    <title>Login - Violetas</title>
</head>
<body>
    <form action="">
    <div class="main">
        <div class="title">
            Iniciar Sesión
        </div>

        <div class="welcome">
            <div class="text">
                ¡Bienvenido de nuevo! Por favor inicia sesión con tu cuenta.
            </div>
        </div>

        <div class="form">
            <div class="inputs">
                <input type="text" name="" id="" placeholder="Usuario" class="input">
                <i class="fas fa-user-alt"></i>
            </div>
            <div class="inputs">
                <input type="password" name="" id="" placeholder="Contraseña" class="input">
                <i class="fas fa-key"></i>
            </div>
            <div class="buttons">
                <button class="goahead">Iniciar sesión</button>
            </div>
        </div>
    </div>
</form>

<script src="https://kit.fontawesome.com/f82c10daa4.js" crossorigin="anonymous"></script>
</body>
</html>
